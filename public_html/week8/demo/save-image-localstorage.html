<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <style type="text/css"> 
            #files-img {
                border: 5px dashed #D9D9D9;
                border-radius: 10px;
                padding: 1em 2em;
                text-align: center;

            }
            .over {
                background: #F7F7F7;
            }

            input {
                margin: 0.5em;
                padding: 0.5em;
            }

            #img-file-content img {
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <h2>Drag n Drop Files</h2>
        <p><input type="button" value="Save" /></p> 
        <div id="files-img">
            <p>Drag an image file from your computer here</p>
            <p>or</p>
            <p><input type="file" name="picked" /></p> 
        </div>
       
        <div id="img-file-content"></div>
        <canvas></canvas>
        
        <script type="text/javascript">
            /*
             switch(fileList[0].type) {
             case 'image/png': 
             case 'image/gif': 
             case 'image/jpeg': 
             case 'image/pjpeg':
             case 'text/plain':
             case 'text/html':
             case 'application/x-zip-compressed':
             case 'application/pdf':
             case 'application/msword':
             case 'application/vnd.ms-excel':
             case 'video/mp4':
             case 'audio/mp3':
             case 'audio/mpeg':
             break;
             default:
             'Unsupported file type!';
             return false;
             }
             */
            // call initialization file
            
            
            let dropZoneImg = document.querySelector('#files-img');
            let fileUpload = document.querySelector('input[name="picked"]');
            let fileContentPaneImg = document.querySelector('#img-file-content');
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext('2d');
           
            let SubmitBtn = document.querySelector('input[type="button"]');

            let imageReady = false,
                fileToUpload;


           
            document.addEventListener("DOMContentLoaded", window.init);
           
            
            function init() {
                // Event Listener for when the dragged file is over the drop zone.
                dropZoneImg.addEventListener('dragover', function (e) {
                    if (e.preventDefault)
                        e.preventDefault();
                    if (e.stopPropagation)
                        e.stopPropagation();

                    e.dataTransfer.dropEffect = 'copy';
                });

                // Event Listener for when the dragged file enters the drop zone.
                dropZoneImg.addEventListener('dragenter', function (e) {
                    this.classList.add('over');
                });

                // Event Listener for when the dragged file leaves the drop zone.
                dropZoneImg.addEventListener('dragleave', function (e) {
                    this.classList.remove('over');
                });

                // Event Listener for when the dragged file dropped in the drop zone.
                dropZoneImg.addEventListener('drop', function (e) {
                    if (e.preventDefault)
                        e.preventDefault();
                    if (e.stopPropagation)
                        e.stopPropagation();

                    this.classList.remove('over');

                    var fileList = e.dataTransfer.files;
                    
                    window.reviewFiles(fileList);

                });

                fileUpload.addEventListener("change", function () {
                    var fileList = this.files;
                   
                   reviewFiles(fileList);
                    
                });


                SubmitBtn.addEventListener("click", uploadImage);
                
                 loadinImage()
                
            };
            
            
            function reviewFiles(fileList){
                var imgType = /image\/[jpeg|png|gif]/;
                /* we can loop but are just working with the first file on the stack */
                if (fileList.length > 0) {
                    if (fileList[0].size > 10000000) {
                        fileContentPaneImg.innerHTML = "Exceeded filesize limit.";                       
                        imageReady = false;
                    } else if (fileList[0].type.match(imgType)) {
                        window.readImage(fileList[0]);
                    } else {
                        fileContentPaneImg.innerHTML = "File not supported!";
                        imageReady = false;
                    }
                }
            }
                
                
            // Read the contents of a file.
            function readImage(file) {
                var readerimg = new FileReader();
                readerimg.readAsDataURL(file);
                readerimg.addEventListener('loadend', readerImgOnload);
                function readerImgOnload(e) {
                    if (e.target.readyState == FileReader.DONE) {
                        var img = window.document.createElement('img');
                        img.src = readerimg.result;
                        img.onload = function(){
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img,0,0);
                        }
                        fileContentPaneImg.innerHTML = '';
                        imageReady = true;
                        fileToUpload = file;
                    }
                };

            }



            function uploadImage() {
                if (imageReady === true) {
                     SaveImage();
                } else {                   
                    fileContentPaneImg.innerHTML = "Please select a file";
                }
            }

           

            function SaveImage(data) {
                localStorage.setItem('img', canvas.toDataURL()) 
            }

            
            function loadinImage() {
                if ( !localStorage.getItem('img') ) return
                var img = document.createElement('img');
                    img.src = localStorage.getItem('img');
                    img.onload = function(){
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img,0,0);
                    }
            }
           


        </script>
    </body>
</html>
